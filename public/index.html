<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio stream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <h1 id="header">Audio Stream</h1>
    </div>
    <div id="player-div"></div>

    <div id="search-div">
      <div class="flex-container">
        <input id="search-input" type="text" spellcheck="false" />
      </div>
      <div class="flex-container">
        <button id="search">Search</button>
        <button id="show-playlist">Show playlist</button>
      </div>

      <div id="search-results"></div>
      <div id="playlist" class="hide"></div>
    </div>

    <script src="indexjs.js"></script>
  </body>
</html>
